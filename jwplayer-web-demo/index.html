<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jwplayer demo</title>
    <style>
        #videoPlayer {
            /* margin: auto; */
            float: left;
            width: 560;
            height: 350;
        }

        ul {
            float: left;
            width: 400px;
            margin: 0;
            margin-left: 20px;
            /* margin: auto; */
            padding: 0;
            list-style: none;
        }

        ul li {
            background: sandybrown;
            color: white;
            padding: 5px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: .2s all ease;
        }

        ul li:hover {
            background: rgb(218, 122, 39);
        }
    </style>
</head>

<body>
    <div id="videoPlayer"></div>
    <ul>
        <li onclick="videoPlayer.playlistItem(0)">Begin Again</li>
    </ul>
    <script src="static/js/jquery-1.8.0.js"></script>
    <script src="static/jwplayer/jwplayer.js"></script>
    <script type="text/javascript">jwplayer.key = "WJx9dfkcoQfm1E1rPcPU20ROecb/q0mmW2uQ1A==";</script>

    <script>
        $(function (window, jwplayer) {
            var playList = [
                { file: 'https://oss-youhao.oss-cn-hangzhou.aliyuncs.com/001/vidio/yhfemqj.mp4', image: 'static/img/Begin Again.png' },
            ]
            var videoObj = {
                width: 560,
                height: 350,
                flashplayer: 'static/jwplayer/jwplayer.flash.swf',
                file: 'https://oss-youhao.oss-cn-hangzhou.aliyuncs.com/001/vidio/yhfemqj.mp4',
                image: 'static/img/Begin Again.png',
                playlist: playList,
                dock: false
            }
            var thePlayer = window.videoPlayer = jwplayer('videoPlayer').setup(videoObj);
        }(window, window.jwplayer));
    </script>
</body>

</html>
